<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/app.css" />
    <script
      src="https://kit.fontawesome.com/8e52df2fae.js"
      crossorigin="anonymous"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">December 22nd 2022</div>
        <div class="time">1:48:15 AM</div>
        <div class="city">
          <h2>Sydney 🇦🇺</h2>
          <div class="date">December 22nd 2022</div>
          <div class="time">1:48:15</div>
        </div>
      </div>
    </div>
    <footer>
      This project was 👩‍💻 by Monica Becraft and is open sourced on
      <a href="https://github.com/Mbecraft1617/World-Clock" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
